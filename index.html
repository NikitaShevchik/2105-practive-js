<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>2105 practice</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<main class="main">
		<div class="content">
			<div class="quadratic">
				<div class="quadratic__title">
					<p>Введите коэффициенты уравнения</p>
				</div>
				<div class="quadratic__equation">
					<input type="text" placeholder="a" class="quadratic__input quadratic__a">
					<p>x^2 + </p>
					<input type="text" placeholder="b" class="quadratic__input quadratic__b">
					<p>x + </p>
					<input type="text" placeholder="c" class="quadratic__input quadratic__c">
					<p> = 0</p>
				</div>
				<div class="quadratic__counter">
					<button class="quadratic__button">Найти корни</button>
				</div>
				<div class="quadratic__roots roots">
					<div class="roots__discriminant"></div>
					<div class="roots__first"></div>
					<div class="roots__second"></div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scrypt.js"></script>
</body>

</html>
